<html>
<head></head>
<body>
  <script>
  function invertir(){
    var cadena = 'es una prueba';
    var cadenaInvertida = '';
    for (let i=cadena.length-1;i>=0;i--){
      cadenaInvertida+= cadena[i];
      document.write(cadenaInvertida+"<br>")
    }
  }
  window.onload = invertir;
  </script>
</body>
</html>
